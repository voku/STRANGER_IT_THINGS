<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red glow filter for title -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle scanline pattern -->
    <pattern id="scanlines" x="0" y="0" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100%" height="2" fill="rgba(255,255,255,0)" />
      <rect x="0" y="2" width="100%" height="2" fill="rgba(0,0,0,0.15)" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Scanlines overlay -->
  <rect width="1200" height="630" fill="url(#scanlines)" opacity="0.3"/>
  
  <!-- Left side: Code/Terminal motif -->
  <g opacity="0.15">
    <text x="60" y="100" font-family="monospace" font-size="14" fill="#00ff41">&gt; npm start</text>
    <text x="60" y="140" font-family="monospace" font-size="14" fill="#00ff41">&gt; Loading incident...</text>
    <text x="60" y="180" font-family="monospace" font-size="14" fill="#00ff41">&gt; SLA: 4h remaining</text>
    <text x="60" y="220" font-family="monospace" font-size="14" fill="#00ff41">&gt; Morale: 75%</text>
    
    <text x="60" y="440" font-family="monospace" font-size="14" fill="#00ff41">if (incident.type === 'strange') {</text>
    <text x="60" y="480" font-family="monospace" font-size="14" fill="#00ff41">  investigate();</text>
    <text x="60" y="520" font-family="monospace" font-size="14" fill="#00ff41">}</text>
  </g>
  
  <!-- Main Title with Stranger Things style -->
  <g filter="url(#glow)">
    <text x="600" y="240" 
          font-family="serif" 
          font-size="72" 
          font-weight="700"
          text-anchor="middle"
          fill="none"
          stroke="#e11d23"
          stroke-width="3"
          letter-spacing="-2">STRANGER IT THINGS</text>
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="310" 
        font-family="monospace" 
        font-size="28" 
        text-anchor="middle"
        fill="#e2e8f0"
        opacity="0.9">A Retro IT Support Adventure</text>
  
  <!-- Tech stack badges -->
  <g transform="translate(350, 380)">
    <rect x="0" y="0" width="100" height="35" rx="4" fill="#61dafb" opacity="0.2"/>
    <text x="50" y="23" font-family="sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#61dafb">React</text>
    
    <rect x="120" y="0" width="140" height="35" rx="4" fill="#3178c6" opacity="0.2"/>
    <text x="190" y="23" font-family="sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#3178c6">TypeScript</text>
    
    <rect x="280" y="0" width="120" height="35" rx="4" fill="#e11d23" opacity="0.2"/>
    <text x="340" y="23" font-family="sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#e11d23">80s Retro</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="520" 
        font-family="monospace" 
        font-size="20" 
        text-anchor="middle"
        fill="#e11d23"
        opacity="0.8">Navigate IT incidents • Solve challenges • Manage team morale</text>
  
  <!-- GitHub link -->
  <text x="600" y="580" 
        font-family="monospace" 
        font-size="16" 
        text-anchor="middle"
        fill="#94a3b8">github.com/voku/STRANGER_IT_THINGS</text>
</svg>
